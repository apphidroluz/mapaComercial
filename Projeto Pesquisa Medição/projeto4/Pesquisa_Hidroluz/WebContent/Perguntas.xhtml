<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">

		<h:form id="form1">


			<div align="center">
				<p:panel header="Informações do Entrevistado" style="width:100%">

					<p:panelGrid columns="6">
						<p:outputLabel value="Funcionário: " />

						<p:selectOneMenu id="Idfuncionario" value="#{mb.func_selec}" converter="classeConverter"
							style="width:125px">

							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{mb.funcionarios}" var="funcionarios"
								itemLabel="#{funcionarios.nome}"
								itemValue="#{funcionarios}" />
						</p:selectOneMenu>


						<h:outputText value="Nome: " />
						<p:inputText value="#{mb.pesquisa.nome}" size="15"></p:inputText>

						<h:outputText value="Cargo : " />
						<p:inputText value="#{mb.pesquisa.cargo}" size="15"></p:inputText>




					</p:panelGrid>

				</p:panel>
			</div>

			<br></br>



			<div align="left">
				<p:panel header="Recebe Mensalmente o extrato ?" style="width:100%">

					<h:panelGrid columns="2" cellpadding="5">

						<p:selectOneRadio id="resp01" value="#{mb.pesquisa.resp1}">

							<f:selectItem itemLabel="SIM  " itemValue="true" />
							<f:selectItem itemLabel="NÃO" itemValue="false" />

						</p:selectOneRadio>

					</h:panelGrid>

					<h7>Tem Alguma Sugestão de melhoria ?</h7>

					<p:inputTextarea rows="2" value="#{mb.pesquisa.obs_resp1}"
						style="width:100%;height:50px"></p:inputTextarea>

				</p:panel>
			</div>




			<div align="left">
				<p:panel header="Conhece o Portal Medição ?" style="width:100%">

					<h:panelGrid columns="2" cellpadding="5">

						<p:selectOneRadio id="resp02">

							<f:selectItem itemLabel="SIM  " itemValue="sim" />
							<f:selectItem itemLabel="NÃO" itemValue="nao" />

						</p:selectOneRadio>

					</h:panelGrid>

					<h7>Tem Alguma Sugestão de melhoria ?</h7>

					<p:inputTextarea rows="2" style="width:100%;height:50px"></p:inputTextarea>

				</p:panel>
			</div>



			<div align="left">
				<p:panel header="Conhece o Aplicativo ?" style="width:100%">

					<h:panelGrid columns="2" cellpadding="5">

						<p:selectOneRadio id="resp03">

							<f:selectItem itemLabel="SIM  " itemValue="sim" />
							<f:selectItem itemLabel="NÃO" itemValue="nao" />

						</p:selectOneRadio>

					</h:panelGrid>

					<h7>Tem Alguma Sugestão de melhoria ?</h7>

					<p:inputTextarea rows="2" style="width:100%;height:50px"></p:inputTextarea>

				</p:panel>
			</div>




			<div align="left">
				<p:panel
					header="Teria Interesse em receber materiais informativos ?"
					style="width:100%">

					<h:panelGrid columns="2" cellpadding="5">

						<p:selectOneRadio id="resp04">

							<f:selectItem itemLabel="SIM  " itemValue="sim" />
							<f:selectItem itemLabel="NÃO" itemValue="nao" />

						</p:selectOneRadio>

					</h:panelGrid>
					<h7>Quais ?</h7>

					<p:selectManyCheckbox id="basic">
						<f:selectItem itemLabel="Consumo médio por equipamentos"
							itemValue="cons_equi" />
						<f:selectItem itemLabel="Entenda a Medição" itemValue="ent_med" />
						<f:selectItem itemLabel="Procedimentos Medição"
							itemValue="pro_med" />
					</p:selectManyCheckbox>






				</p:panel>
			</div>


			<div align="left">
				<p:panel header="Satisfação com a Hidroluz ?" style="width:100%">
					<p:growl id="messages" showDetail="true" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Atendimento:" />
						<p:rating />

						<h:outputText value="Relatórios" />
						<p:rating />

						<h:outputText value="Benefício da Medição" />
						<p:rating />

						<h:outputText value="Geral" />
						<p:rating />


					</h:panelGrid>



				</p:panel>
			</div>



			<div align="left">
				<p:panel header="Observações e Reclamações:" style="width:100%">


					<p:inputTextarea rows="2" style="width:100%;height:50px"></p:inputTextarea>




				</p:panel>
			</div>

			<p:commandButton value="Gravar" action="#{mb.gravar}" ajax="false" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
